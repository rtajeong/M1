<!DOCTYPE html>
<html>

<head> <meta charset="utf-8"/>
<title> 제목의 시작과 끝 </title>
</head>

<body>
   <p> 안녕하세요. <br> 환영합니다. </p>
   <hr>
   <p> 열심히 공부하세요. </p>
   <h1> 큰 글씨 제목 입니다. </h1>
      <ol>
      <li> 새해 복많이 받으세요.
         <ul> 
            <li> 많이 많이 </li> 
            <li> 건강하시고 </li>
         </ul>
      </li>
      <li> 쥐띠 해입니다.
         <ul>
             <li> 귀여운 </li>
             <li> 흰 쥐</li>
         </ul>
      </li>
      </ol>
   <h2> 중간 크기 글씨 제목 입니다. </h2>
      <p> 이런 식으로 계속 사용 가능합니다. </p>
</body>
</html>
