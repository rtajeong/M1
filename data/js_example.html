<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<body>
	<script>
		var sum=0;
		n=parseInt(prompt("1 부터 n 까지 합을 구하려 합니다. n을 입력해주세요",""));
		for(var i=1; i<=n; i++){
		sum+=i;
		}
		document.write("1부터 " + n + "까지의 합은 " + sum + "입니다.");
	</script>
	</body>
</html>
